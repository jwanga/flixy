
<div class="row-fluid">
	<div class="span12">
		<ng-include src="'list/listFilters-partial.html'"/>
	</div>
	<ul class="thumbnails">
	  <li class="span3" ng-repeat="video in videos | filter:query">
	    <div class="thumbnail">
	      <img ng-src="{{video.image | applyPath}}">
	      <h3>{{video.title}}</h3>
	      <p>{{video.description}}</p>
	    </div>
	  </li>
	</ul>	
</div>
